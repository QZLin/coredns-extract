name: Sync Repo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  #   pull_request:
  #     branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    defaults:
      run:
        shell: pwsh
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      # - uses: actions/checkout@v3
      #   with:
      #     repository: coredns/coredns
      #     path: coredns
      #     fetch-depth: 0
      # - uses: actions/checkout@v3
      #   with:
      #     repository: qzlin/forward
      #     path: forward
      #     fetch-depth: 0
      - name: Get git-filter-repo
        run: Invoke-WebRequest https://raw.githubusercontent.com/newren/git-filter-repo/main/git-filter-repo -OutFile git-filter-repo.py

      - name: Set Git Info
        run: |
          git config --global user.email "qzlin01@163.com"
          git config --global user.name "QZLin"

      - name: Extract forward and split history
        run: . ./actions.ps1

      - name: Commit and push
        run: |
          Push-Location forward
          # git config --global user.email "qzlin01@163.com"
          # git config --global user.name "QZLin"

          # git branch main
          # git switch main
          git remote add origin https://${{ secrets.TOKEN }}@github.com/QZLin/forward.git

          git push --set-upstream origin master --force
          Pop-Location

      - uses: actions/upload-artifact@v2
        with:
          name: debug-artifact
          path: forward
